	<script>
      $(window).scroll(function () {
        // Scroll-top
        var _st = $(window).scrollTop();
        if (_st > 30) {
          if (!$("#go-up").hasClass('faded-in')) {
            $('#go-up').hide().fadeOut(0).removeClass('hidden').addClass('faded-in').fadeIn(300);
          }
        }
        else {
          $('#go-up').stop(true, false).removeClass('faded-in').fadeOut(300);
        }
      });
      /**
       * Scroll to an HTML Element
       * Scroll to an HTML element at a set rate of pixels per millisecond.
       * @param {string,object} obj a string or object to which the page will scroll
       * @param {numeric} rate a numeric specifying the scroll speed in pixels per
       * second. Defaults to [10]
       */
      function pwScrollTo (obj, rate) {
        rate = typeof rate === 'number' ? rate : 40;
        rate = rate > 0 ? rate : 40;

        if (typeof obj === "string") {
          obj = document.getElementById(obj);
        }

        var currentPosition = $(window).scrollTop(), targetPosition = $(obj).offset().top;

        // Time in milliseconds
        var t = Math.abs(currentPosition - targetPosition)/rate;

        $("html, body").animate({ scrollTop : targetPosition }, t);
        $("html, body").scroll();
        $(window).scroll();
        return false;
      }

      function pwPopUp (ev, url) {
        $.event.fix(ev);
        console.log(ev);
        console.log(url);

        var opt_string = '';
        opt_string += 'height=500 ';
        opt_string += 'width=300 ';
        opt_string += 'left=' + (ev.screenX - 0) + ' ';
        opt_string += 'top=' + (ev.screenY - 0) + ' ';
        opt_string += 'menubar=no ';
        opt_string += 'location=no ';
        opt_string += 'status=no ';

        window.open(url, '_blank', opt_string);

        ev.preventDefault();
        return false;
      }
    </script>
